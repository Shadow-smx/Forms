<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShadowByte - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../img/Logo.png">

<style>
  body {
    /* Keep original contact page background */
    background: radial-gradient(circle at top, #1a1a2e, #0f172a 40%, #000 100%);
    background-attachment: fixed;
    color: #fff;
    position: relative;
    overflow-x: hidden;
    font-family: 'Poppins', sans-serif;
  }

  /* stars layer */
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://www.transparenttextures.com/patterns/stardust.png');
    opacity: 0.15;
    z-index: -1;
  }

  /* Navbar original styles */
  .navbar {
    background: linear-gradient(135deg, #000, #1a1a1a, #2c2c2c);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(8px);
  }

  .navbar-brand {
    font-weight: 700;
    letter-spacing: 1px;
    transition: 0.3s ease;
  }

  .navbar-brand:hover {
    color: #00b4d8 !important;
    transform: scale(1.05);
  }

  .nav-link {
    position: relative;
    color: #fff !important;
    transition: color 0.3s ease;
  }

  .nav-link::after {
    content: "";
    position: absolute;
    left: 50%;
    bottom: 0;
    width: 0;
    height: 2px;
    background-color: #00b4d8;
    transition: all 0.3s ease;
    transform: translateX(-50%);
  }

  .nav-link:hover::after {
    width: 70%;
  }

  .nav-link:hover {
    color: #00b4d8 !important;
  }

  /* ===== Contact card updated to login card style ===== */
  .contact-card {
    position: relative;
    z-index: 2;
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 1rem;
    padding: 3rem 2.5rem;
    max-width: 600px;
    width: 100%;
    margin: 5rem auto 2rem;
    box-shadow: 0 0 25px rgba(99, 102, 241, 0.2);
    backdrop-filter: blur(18px);
    transition: all 0.4s ease;
  }

  .contact-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 0 35px rgba(99, 102, 241, 0.4);
  }

  .contact-card h1 {
    color: #1990ff;
    font-weight: 600;
    margin-bottom: 1.5rem;
    letter-spacing: 1px;
    text-align: center;
  }

  /* Form inputs matching login style */
  .form-control,
  .form-select,
  textarea {
    background-color: rgba(255, 255, 255, 0.1);
    border: none;
    color: #f1f5f9;
    font-size: 0.95rem;
    position: relative;
    z-index: 1;
  }

  .form-control:focus,
  .form-select:focus,
  textarea:focus {
    background-color: rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.808);
    color: #fff;
  }

  /* Button style like login page */
  .btn-info {
    background: linear-gradient(90deg, #6366f1, #14b8a6);
    border: none;
    color: white;
    font-weight: 600;
    border-radius: 50px;
    padding: 0.6rem 0;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
  }

  .btn-info:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(99, 102, 241, 0.6);
  }

  /* Footer remains original */
  footer {
    background: black;
    color: #ccc;
    text-align: center;
    padding: 25px;
    margin-top: 50px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
  }
</style>

</head>

<body>
  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container">
       <a class="navbar-brand fw-bold fs-4 d-flex align-items-center" href="index.html">
          <img src="../img/Logo.png" alt="Logo" width="35" height="35" class="me-2 rounded-circle border border-light">
          ShadowByte
        </a>

      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto text-center">
          <li class="nav-item mx-2"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item mx-2"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item mx-2"><a class="nav-link" href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <div class="container my-5">
    <div class="row justify-content-center">  
      <div class="col-lg-8">
        <div class="contact-card">
          <h1>Contact Us</h1>
          <p class="text-center text-light mb-4">
            Have a question or wish to collaborate with us?
            Please get in touch by completing the form below.
          </p>
          
          <form action="https://formspree.io/f/xvgvjvnk" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" name="name" placeholder="Write your name" required>
            </div>
            
            <div class="row">
              <div class="col-md-6 mb-3"> 
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" name="email" placeholder="name@exemple.com" required>
            </div>
            
            <div class="col-md-6 mb-3">
              <label for="tel" class="form-label">Telephone</label>
              <input type="text" class="form-control" name="tel" placeholder="+12 345 67 89 10" required>
            </div>
          </div>
          
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..." required></textarea>
          </div>
          <div class="d-grid">
            <button id="submitBtn" type="submit" class="btn btn-info text-dark fw-bold btn-lg">
              Submit
            </button>
          </div>
        </form> 
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center py-3 mt-5">
    Â© 2025 Institut Barres i Ones  - <strong>ShadowByte</strong>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
