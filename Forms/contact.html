<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top elegant-navbar">

    <style>
            .navbar {
    background: linear-gradient(135deg, #000, #1a1a1a, #2c2c2c);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(8px);
  }

  .navbar-brand {
    font-weight: 700;
    letter-spacing: 1px;
    transition: 0.3s ease;
  }

  .navbar-brand:hover {
    color: #00b4d8 !important;
    transform: scale(1.05);
  }

  .nav-link {
    position: relative;
    color: #fff !important;
    transition: color 0.3s ease;
  }

  .nav-link::after {
    content: "";
    position: absolute;
    left: 50%;
    bottom: 0;
    width: 0;
    height: 2px;
    background-color: #00b4d8;
    transition: all 0.3s ease;
    transform: translateX(-50%);
  }

  .nav-link:hover::after {
    width: 70%;
  }

  .nav-link:hover {
    color: #00b4d8 !important;
  }

  <!-- Contact Content -->
  <div class="container my-5">
  <div class="row justify-content-center">  
    <div class="col-lg-8">
      <div class="contact-card">
        <h1 class="text-center text-info mb-4">Contact Us</h1>
        <p class="text-center text-light mb-4">
          Have a question or wish to collaborate with us?
          Please get in touch by completing the form below.
        </p>
        
        <form action="https://formspree.io/f/xvgvjvnk" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Write your name" required>
          </div>
          
          <div class="row">
            <div class="col-md-6 mb-3"> 
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" name="email" placeholder="name@exemple.com" required>
          </div>
          
          <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Telephone</label>
            <input type="text" class="form-control" name="tel" placeholder="+12 345 67 89 10" required>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..." required></textarea>
        </div>
        <div class="d-grid">
          <button id="submitBtn" type="submit" class="btn btn-info text-dark fw-bold btn-lg">
            Submit
          </button>
        </div>
      </form> 
          </div>
        </div>
      </div>
    </div>
